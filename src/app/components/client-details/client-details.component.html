<div class="col-md-10  mx-auto">
  <div class="card">
    <div class="card-header">
      <div class="d-flex">
        <h5 class="card-title"> Register Client </h5>
        <div class="mt-3 mb-auto ml-auto pr-3 d-flex">
          <p class="mr-2">Active</p>
          <div class="form-check">
            <label class="switch">
              <input type="checkbox" value="active" checked>
              <span class="slider round"></span>
            </label>
        </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-11 pr-1">
            <div class="form-group">
              <!-- <label>NAME</label> -->
              <input type="text" class="form-control" placeholder="Company / Client Name">
            </div>
          </div>
        </div>
        <div class="row">
          <h6 class="mx-auto text-prime"> <i class="fa fa-phone mr-2"></i><i class="fa fa-at"></i> </h6>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <!-- <label for="email1">Contact Number (Primary)</label> -->
              <input type="tel" name="phone1" class="form-control" placeholder="Primary Contact">
            </div>
          </div>
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <!-- <label for="email1">Email address (Primary)</label> -->
              <input type="email" name="email1" class="form-control" placeholder="Primary Email">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-group">
              <!-- <label for="email1">Contact Number (Optional)</label> -->
              <input type="tel" name="phone1" class="form-control" placeholder="Secondary Contact (Optional)">
            </div>
          </div>
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <!-- <label for="email1">Email address (Optional)</label> -->
              <input type="email" name="email1" class="form-control" placeholder="Secondary Email (Optional)">
            </div>
          </div>
        </div>
        <div class="row">
          <h6 class="mx-auto text-success"> <i class="fa fa-map-marked"></i> </h6>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <!-- <label>Address</label> -->
              <input type="text" class="form-control" placeholder="Office Address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <!-- <label>City</label> -->
              <input type="text" class="form-control" placeholder="City">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <!-- <label>Country</label> -->
              <input type="text" class="form-control" placeholder="Country">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <!-- <label>Postal Code</label> -->
              <input type="text" class="form-control" placeholder="ZIP Code">
            </div>
          </div>
        </div>
        <div class="row">
          <h6 class="mx-auto text-delete"> <i class="fa fa-rupee-sign"></i> </h6>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 pr-1">
            <!-- <div class="form-group"> -->
            <!-- <label>GSTN</label> -->
            <!-- <input type="text" class="form-control" placeholder="GST Number"> -->
            <!-- </div> -->
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <span class="input-group-text">GST</span>
              </div>
              <input type="text" class="form-control" placeholder="Number">
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-sm">
              <div class="input-group-prepend">
                <span class="input-group-text">PAN</span>
              </div>
              <input type="text" class="form-control" placeholder="Number (Optional)">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="update mx-auto">
            <button type="submit" class="btn btn-info btn-round">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
