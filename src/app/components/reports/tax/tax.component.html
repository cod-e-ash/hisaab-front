<div class="mx-auto tax-summary">
  <div class="card">
    <div class="card-body">
      <form #summary="ngForm" name="summaryForm" (ngSubmit)="saveOrder(summaryForm)" validate>
        <fieldset [disabled]="mode === 'display'">
          <h5 class="card-title text-center"> Tax Summary</h5>
          <p class="card-title text-center"><b> {{fromDate | date:'MMM yyyy'}} <span *ngIf="fyear !== tyear || fmonth !== tmonth"><span class="text-danger">to</span> {{toDate | date:'MMM yyyy'}}</span></b></p>
          <ul class="list-group list-group-flush final-summary">
            <!-- <li class="d-inline-flex list-group-item justify-content-between">
              <div class="">Total Orders</div>
              <div class="font-weight-bold">24</div>
            </li>
            <li class="d-inline-flex list-group-item justify-content-between">
              <div class="">Total Items / Value</div>
              <div class="font-weight-bold">200 / {{150000 | currency:'INR':''}} &#8377;</div>
            </li> -->
            <li class="d-inline-flex list-group-item justify-content-between">
              <table class="table">
                <thead>
                    <th>Description</th>
                    <!-- <th class="text-center">Items</th> -->
                    <th class="text-right">Value (&#8377;)</th>
                    <th class="text-right">Tax (&#8377;)</th>
                </thead>
                <tbody>
                  <tr *ngFor="let data of taxReport">
                    <td>{{data._id}}</td>
                    <!-- <td class="text-center">4</td> -->
                    <td class="text-right">{{data.amount | currency:'INR':''}}</td>
                    <td class="text-right font-weight-bold">{{data.taxamount | currency:'INR':''}}</td>
                  </tr>
                </tbody>
              </table>
            </li>
            <li class="d-inline-flex list-group-item justify-content-between font-weight-bold final-amount">
              <div class="text-dark mt-2">Total Tax Amount </div>
              <div class="mt-2">{{ totalTax | currency:'INR':''}} &#8377;</div>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
    <div class="card-footer mx-auto">
      <button type="button" class="btn btn-secondary" [routerLink]="['/reports']" >Back</button>
    </div>
  </div>

</div>
